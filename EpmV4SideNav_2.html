      body {
        font-family: DIN NEXT LT ARABIC !important;

      .container,
      .containerDashboard,
      .containerTasks,
      .containerResource {
        position: relative;
        max-width: 250px;
        margin: 35px 30px 20px 0;
        bottom: 20px;
        /* flex-direction: row; */
        /* flex-flow: row; */
        /* top: -150px; */
        z-index: 20;
      }

      .ElmImage {
        display: block;
        width: 90px;
        height: 75px;
      }

      .image {
        display: block;
        width: 42px;
        height: 42px;
        transition: 1s;
      }

      .overlay {
        position: absolute;
        bottom: 0px;
        left: 60px;
        right: 0;
        /* background-color: rgb(250, 250, 250); */
        background-color: rgb(255, 255, 255);
        border-left-color: rgb(240, 240, 240);
        overflow: hidden;
        width: 0;
        height: 100%;
        transition: 0.5s ease;
        mix-blend-mode: hue;
      }

      .container:hover .overlay {
        border-left-style: solid;
        border-left-width: 1px;
        border-left-color: rgb(149, 45, 152);
        width: 110px;
      }

      .container:hover .image {
        -ms-transform: scale(1.3);
        -webkit-transform: scale(1.3);
        transform: scale(1.3);
      }

      .containerDashboard:hover .overlay {
        width: 100%;
        border-left-style: solid;
        border-left-width: 1px;
        border-left-color: rgb(149, 45, 152);
      }

      .containerDashboard:hover .image {
        -ms-transform: scale(1.3);
        -webkit-transform: scale(1.3);
        transform: scale(1.3);
      }

      .containerResource:hover .overlay {
        width: 100%;
        border-left-style: solid;
        border-left-width: 1px;
        border-left-color: rgb(149, 45, 152);
      }

      .containerResource:hover .image {
        -ms-transform: scale(1.3);
        -webkit-transform: scale(1.3);
        transform: scale(1.3);
      }

      .containerTasks:hover .overlay {
        width: 100%;
        border-left-style: solid;
        border-left-width: 1px;
        border-left-color: rgb(149, 45, 152);
      }

      .containerTasks:hover .image {
        -ms-transform: scale(1.3);
        -webkit-transform: scale(1.3);
        transform: scale(1.3);
      }

      .text {
        font-family: DIN Next LT Arabic, sans-serif;
        color: rgb(114, 46, 165);
        font-size: 16px;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        white-space: nowrap;
      }

      .containerDashboard .button .image {
        position: relative;
        display: block;
        width: 100%;
        height: 40px;
        border: white;
      }

      .leftDev {
        width: 100px;
        float: left;
        margin-left: 20px;
      }
      .rightDev {
        float: left;
        /* height: 800px; */
        width: calc(100% - 100px);
        position: relative;
        overflow: hidden;
        margin-top: -125px;
      }
      .iframe {
        width: 100%;
        height: 800px;
      }
